<table class="table">
  <!-- Table Headers -->
  <thead>
    <tr>
      <th class="left">Player </th>
      <th class="left">Character's Name</th>
      <th class="left">Current Playtime</th>
      <th class="left">Total Playtime</th>
      <th class="left">IP</th>
      <th class="left">Action</th>
    </tr>
  </thead>
  <!-- Loop through the elements on the player list and spawn
        a record for each player. -->
  <tbody>
    <tr *ngFor="let player of players">
      <td class="left">
        <a>{{player.username}}</a>
      </td>
      <td class="left">{{player.char_name}}</td>
      <td class="left">{{player.current_playtime}}</td>
      <td class="left">{{player.total_playtime}}</td>
      <td class="left">{{player.player_IP}}</td>
      <td class="left"><button class="btn btn-sm btn-danger-outline" title="Kick player from server" click)="kickPlayer(player)">Kick?</button></td>
    </tr>
  </tbody>
</table>
