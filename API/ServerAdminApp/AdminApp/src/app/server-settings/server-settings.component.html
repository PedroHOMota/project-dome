<h2>Server Settings</h2>
<form #settingsForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
  <section class="form-block">
    <div class="form-group">
      <label for="formGroupServerPort">Server Port</label>
      <div class="toggle-switch">
        <input myNumberOnly type="text" id="port_number" value="{{ settings.port }}" [(ngModel)]="settings.port" name="port_number" minlength="4"
          maxlength="5" #pnum="ngModel">
        <div *ngIf="pnum.errors && settingsForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
          <div *ngIf="pnum.errors.minlength">
            Port must be at least 4 digits long.
          </div>
          <div *ngIf="pnum.errors.maxlength">
            Port must be at most 5 digits long.
          </div>
          <div *ngIf="pnum.errors.required">
            Port number required.
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="formConcurrent">Concurrent Users</label>
      <div class="toggle-switch">
        <input myNumberOnly type="text" name="concurrent_users" id="concurrent_users" [(ngModel)]="settings.concurrent_players" value="{{ settings.concurrent_players }}"
          minlength="1" maxlength="2" #ccPlayers="ngModel">
        <div *ngIf="ccPlayers.errors && settingsForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
          <div *ngIf="ccPlayers.errors.minlength">
            Concurrency must be at least 1 digits long.
          </div>
          <div *ngIf="ccPlayers.errors.maxlength">
            Concurrency must be at most 2 digits long.
          </div>
          <div *ngIf="ccPlayers.errors.required">
            Concurrency number required.
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="formGroupExampleInput">Restart Server</label>
      <div class="toggle-switch">
        <input type="checkbox" id="toggle_restart" value="{{ settings.restart }}">
        <label for="toggle_restart">Forces Server restart.</label>
      </div>
    </div>
  </section>
  <br>
  <div>
    <button class="btn btn-primary-outline btn-block">Discard changes</button>
  </div>
  <div>
    <button class="btn btn-primary btn-block">Save</button>
  </div>
</form>
