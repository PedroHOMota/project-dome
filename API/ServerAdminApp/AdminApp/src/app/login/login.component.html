<!-- Login Page -->
<div class="login-wrapper">
  <form class="login" (ngSubmit)="logIn()">
      <label class="title">
          <h3 class="welcome">Welcome to</h3>
          [Project Dome]
          <h5 class="hint">Use your ID to sign in </h5>
      </label>
      <div class="login-group">
          <div class="auth-source select">
              <select id="login-auth-source-1">
                  <option>Administrator</option>
              </select>
          </div>
          <!-- User Input -->
          <input class="username" type="text" id="login_username" name="username" placeholder="Username" [(ngModel)]="user.username" required>
